
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>캠프 일정 달력</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    #calendar { max-width: 800px; margin: 0 auto; background: white; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">2025 낙동 여름 캠프 일정</h2>
  <div id="calendar"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAOcSy7hE3jX-ajDLUuU_J7q7TjJtqh24s",
      authDomain: "nd01-60afe.firebaseapp.com",
      projectId: "nd01-60afe"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        events: async function(fetchInfo, successCallback, failureCallback) {
          try {
            const snapshot = await db.collection("events").get();
            const events = snapshot.docs.map(doc => doc.data());
            successCallback(events);
          } catch (error) {
            console.error("이벤트 불러오기 오류:", error);
            failureCallback(error);
          }
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
